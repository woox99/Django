<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books.com</h1>
    <hr>
    <h3>Are you sure you want to delete {{publisher}}?</h3>
    <form action="{% url 'app:publisher-delete' publisher.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete">
        <a href="{% url 'app:index' %}">Cancel</a>
    </form>
</body>
</html>
