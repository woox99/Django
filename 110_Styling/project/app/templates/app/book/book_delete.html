{% extends 'app/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    
    <h2>Are you sure you want to delete the book {{book}}?</h2>
    <form action="{% url 'app:book-delete' book.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, I'm sure">
        <a href="{{book.get_absolute_url}}">Cancel</a>
    </form>
    
    {% endblock %}

</body>
</html>
