{% extends 'app/base.html' %}

{% block content %}

<h2>{{book}}</h2>

<p>Publisher: <a href="{{book.publisher.get_absolute_url}}">{{book.publisher}}</a></p>

<br>
<p>Authors:</p>
{% for author in book.authors.all %}
<li><a href="{{author.get_absolute_url}}">{{author}}</a></li>
{% endfor %}

<br>
<a href="{% url 'app:book-update' book.pk %}">Edit</a> |
<a href="{% url 'app:book-delete' book.pk %}">DELETE</a>

{% endblock %}
