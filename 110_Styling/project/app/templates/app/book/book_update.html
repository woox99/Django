{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/forms.css' %}">
{% endblock %}

{% block content %}

<h2>Edit Book</h2>

<form action="{% url 'app:book-update' book.pk %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    
    <input type="submit" value="Save">
    <a href="{{book.get_absolute_url}}">Cancel</a>
</form>

{% endblock %}
