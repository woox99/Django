{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/forms.css' %}">
{% endblock %}

{% block content %}

<h2>Edit Publisher</h2>
<form action="{% url 'app:publisher-update' publisher.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Save">
    <a href="{{publisher.get_absolute_url}}">Cancel</a>
</form>
{% endblock %}
