{% extends 'app/base.html' %}

{% block content %}

<h2>Are you sure you want to delete the publisher {{publisher}}?</h2>
<form action="{% url 'app:publisher-delete' publisher.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I'm sure">
    <a href="{{publisher.get_absolute_url}}">Cancel</a>
</form>

{% endblock %}
