{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/forms.css' %}">
{% endblock %}

{% block content %}

<h2>Add Publisher</h2>
<form action="{% url 'app:publisher-create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
    <a href="{% url 'app:publisher-list' %}">Cancel</a>
</form>

{% endblock %}
