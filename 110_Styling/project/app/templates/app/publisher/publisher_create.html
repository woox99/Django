{% extends 'app/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'app/css/forms.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    
    <h2>Add Publisher</h2>
    <form action="{% url 'app:publisher-create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Create">
        <a href="{% url 'app:publisher-list' %}">Cancel</a>
    </form>
    
    {% endblock %}
</body>
</html>
