{% extends 'app/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    
    <h2>{{publisher}}</h2>

    <p>Books:</p>
    <ul>
        {% for book in publisher.book_set.all %}
        <li><a href="{{book.get_absolute_url}}">{{book}}</a></li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'app:publisher-update' publisher.pk %}">Edit</a> |
    <a href="{% url 'app:publisher-delete' publisher.pk %}">DELETE</a> 
    
    {% endblock %}
</body>
</html>
