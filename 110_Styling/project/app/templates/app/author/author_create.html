{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/forms.css' %}">
{% endblock %}

{% block content %}

<h2>Add Author</h2>
<form action="{% url 'app:author-create' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Create">
    <a href="{% url 'app:publisher-list' %}">Cancel</a>
</form>

{% endblock %}
