{% extends 'app/base.html' %}

{% block content %}

<h2>Are you sure you want to delete the Author {{author}}?</h2>
<form action="{% url 'app:author-delete' author.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I'm sure">
    <a href="{{author.get_absolute_url}}">Cancel</a>
</form>

{% endblock %}
