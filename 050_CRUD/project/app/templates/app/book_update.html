<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit {{book}}</h1>
    
    <form action="{% url 'app:book-update' book.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{book.title}}">
        <label for="publisher">Publisher</label>
        <input id="publisher" type="text" name="publisher" value="{{book.publisher}}">
        <label for="author">Author</label>
        <input id="author" type="text" name="author" value="{{book.author}}">
        <input type="submit" value="Save Changes">
        <a href="{% url 'app:book-view' book.pk %}">Cancel</a>
    </form>

</body>
</html>
