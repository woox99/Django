<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Are you sure you want to delete {{book}}?</h3>
    <form action="{% url 'app:book-delete' book.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete Book">
        <a href="{% url 'app:dashboard' %}">Cancel</a>
    </form>
</body>
</html>
