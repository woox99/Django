<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books.com</h1>
    <hr>

    <h2>Add Book</h3>
    
    <form action="{% url 'app:book-create' %}" method="POST">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="publisher">Publisher</label>
        <select name="publisher_id" id="publisher">
            {% for publisher in publishers %}
            <option value="{{publisher.pk}}">{{publisher}}</option>
            {% endfor %}
        </select>

        <label for="author">Authors</label>
        <select name="author_ids" id="author" multiple>
            {% for author in authors %}
            <option value="{{author.id}}">{{author}}</option>
            {% endfor %}
        </select>
        
        <input type="submit" value="Create">
        <a href="{% url 'app:publisher-list' %}">Cancel</a>
    </form>
</body>
</html>
