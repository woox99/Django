<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books.com</h1>
    <hr>

    <h2>Edit Publisher</h3>
    <form action="{% url 'app:publisher-update' publisher.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{publisher}}">
        <input type="submit" value="Save">
        <a href="{{publisher.get_absolute_url}}">Cancel</a>
    </form>
</body>
</html>
