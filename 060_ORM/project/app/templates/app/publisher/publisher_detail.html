<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books.com</h1>
    <hr>
    <a href="{% url 'app:publisher-list' %}"><button>All Publishers</button></a>
    
    <h2>{{publisher}}</h2>

    <p>Books:</p>
    <ul>
        {% for book in publisher.book_set.all %}
        <li><a href="{% url 'app:book-detail' book.pk %}">{{book}}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'app:publisher-update' publisher.pk %}">Edit</a> |
    <a href="{% url 'app:publisher-delete' publisher.pk %}">DELETE</a> 
</body>
</html>
