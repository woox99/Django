{% extends 'app/base.html' %}

{% block content %}

<h3>{{book}}</h3>
<p>Publisher: {{book.publisher}}</p>
<p>Authors:</p>

    <ul>
        {% for author in book.authors.all %}
        <li>{{author}}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'app:index' %}"><button>Back</button></a>
{% endblock %}
